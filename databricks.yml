# This is a Databricks asset bundle definition for lab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: lab

include:
  - resources/*.yml

variables:
  dev_workspace:
    description: development workspace url 

env:
  DATABRICKS_HOST: ${{var.workspace_url}}
  USER: ${{var.user}}

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[Test my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: 

  prod:
    mode: production
    workspace:
      host: ${{var.workspace_url}}
      # We explicitly deploy to /Workspace/Users/ to make sure we only have a single copy.
      root_path: /Workspace/Users/${{var.user}}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: USER
        level: CAN_MANAGE
